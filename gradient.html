<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gradient渐变动画</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      margin: 200px auto;
      background-image: linear-gradient(to right, #e66465, #9198e5);
      /* background-image: radial-gradient(red,orange,yellow); */
    }
  </style>
</head>
<body>
    <div id="box"></div>
    <!-- gradient 渐变动画, background-image背景颜色渐变-->
    <!-- Linear Gradients 线性渐变 -->
    <!-- background-image: linear-gradient(to bottom right, red, yellow); -->
    <!-- 第一个参数为渐变方向，可以使用角度，之后都是渐变颜色 repeating-linear-gradient-->
    <!-- Radial Gradients 径向渐变 -->
    <!-- background-image: radial-gradient(shape size at position, start-color, ..., last-color); -->
    <!-- 第一个参数为尺寸，也可以为圆形或椭圆形，之后为渐变颜色 -->
</body>
</html>
